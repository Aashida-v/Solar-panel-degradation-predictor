<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link rel="icon" type="images/jpeg" href="{{ url_for('static', filename='images/solar-panel2.jpg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <img src="{{ url_for('static', filename='images/logo-removebg-preview.png') }}" class="corner-logo" alt="Logo" />

  <div class="container">
    <div class="form-container">
      <div class="tabs">
        <button id="signup-tab" class="active">Sign Up</button>
        <button id="login-tab">Log In</button>
      </div>

      <!-- SIGNUP FORM -->
      <form id="signup-form" class="form active">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="submit" class="green-btn">CREATE MY ACCOUNT</button>
        <p class="switch-text">Already have an account? <span id="switch-to-login">Log in</span></p>
      </form>

      <!-- LOGIN FORM -->
      <form id="login-form" class="form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit" class="green-btn">Log In</button>
        <p class="forgot-pass"><a href="{{ url_for('reset_password_page') }}">Forgot Password?</a></p>
        <p class="switch-text">Don't have an account? <span id="switch-to-signup">Sign up</span></p>
      </form>
    </div>
  </div>

  <!-- SIGNUP SCRIPT -->
  <script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const result = await response.json();
      if (response.ok) {
  alert(result.message);
  window.location.href = "/page3";  // ✅ change to your desired page
} else {
  alert(result.error || "Login failed");
}
    });
  </script>

  <!-- LOGIN SCRIPT -->
  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();
      if (response.ok) {
  alert(result.message);
  window.location.href = "/page3";  // ✅ change to your desired page
} else {
  alert(result.error || "Login failed");
}
    });
  </script>

  <!-- TOGGLE FORMS -->
  <script>
    const signupTab = document.getElementById('signup-tab');
    const loginTab = document.getElementById('login-tab');
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const switchToLogin = document.getElementById('switch-to-login');
    const switchToSignup = document.getElementById('switch-to-signup');

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    switchToLogin.addEventListener('click', () => {
      loginTab.click();
    });

    switchToSignup.addEventListener('click', () => {
      signupTab.click();
    });
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
