<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <img src="{{ url_for('static', filename='images/logo-removebg-preview.png') }}" class="corner-logo" alt="Logo" />

  <div class="container">
    <form id="new-password-form">
      <h2>Set New Password</h2>
      <input type="password" id="new-password" placeholder="Enter new password" required />
      <button type="submit" class="green-btn">Reset Password</button>
    </form>
  </div>

  <script>
    const token = "{{ token }}";
    document.getElementById('new-password-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const password = document.getElementById('new-password').value;

      const response = await fetch(`/reset-password/submit/${token}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      const result = await response.json();
      alert(result.message || result.error);
      if (response.ok) {
        window.location.href = '/';  // Redirect to login or home
      }
    });
  </script>
</body>
</html>
